<div class="container">
  <form #userForm='ngForm'class="form-group">
    <label for="username"> Username: </label>
      <input type="text"  name="username" class="form-control" [(ngModel)]=username (keyup)="Username(username)">
      <button type="submit" (click)="Username(username)">Search</button>
      
  </form>
   <div class="row">
     <div class="col-md-6">
        <img src="{{user.avatar_url}}">
      <h3> {{user.login}}</h3>
    </div>
     <div class="col-md-6">
      <h2>  <a href="{{user.html_url}}">GitHub Repositories</a> </h2>
    <div *ngFor='let repo of repos'>
      <ul>
      <li>Name: {{repo.name}}<br> Description: {{repo.description}}<br> <a href="{{repo.homepage}}" target="_blank" >Deployed Site</a></li>
      </ul>
    </div>
     </div>
  </div>
